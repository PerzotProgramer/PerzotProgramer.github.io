<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Samochodowy Bamber</title>
    <link rel="icon" href="res/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="navbar">
        <label>Wyszukaj po marce:</label>
        <select name="cars" id="cars" onchange="Selection()">
            <option value="all">Wszystkie</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="opel">Opel</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
            <option value="porche">Porche</option>
            <option value="bmw">BMW</option>
        </select>
    </div>

    <div class="wrap">
        <p id="title">
        SALON SAMOCHODOWY "BAMBER"<br>
        Wszystkie niemieckie samochody</p>
    </div>
    <div class="wrap">
        <div class="box cars audi">
            <img src="res/audiQuattro.png" alt="auto" class="image">
            <p class="opis">Marka: Audi<br>
            Model: Quattro<br>
            Rok Produkcji: 1980<br>
            Moc Silnika: 150KM<br>
            Przebieg: 210 050km<br>
            Cena: 800 000zł</p>
            <input type="button" value="kup" onclick="WczytajDane(0)">
        </div>

        <div class="box cars bmw">
            <img src="res/bmwE46.png" alt="auto" class="image">
            <p class="opis">Marka: BMW<br>
                Model: E46<br>
                Rok Produkcji: 2010<br>
                Moc Silnika: 136KM<br>
                Przebieg: 851 500km<br>
                Cena: 50 000zł</p>
            <input type="button" value="kup" onclick="WczytajDane(1)">
        </div>

        <div class="box cars volkswagen">VOLKSWAGEN</div>

        <div class="box cars opel">OPEL</div>

        <div class="box cars bmw">BMW</div>

        <div class="box cars porche">PORCHE</div>

        <div class="box cars mercedes">MERCEDES</div>

        <div class="box cars audi">AUDI</div>
    </div>
</body>
</html>
