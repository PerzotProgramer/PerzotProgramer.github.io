<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="javascript.png">
    <title>Kalkulator - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="background">
    <h1 id="title" class="textShadow">Kalkulator - JavaScript</h1>
    <div id="main">
        <div class="row">
            <div id="output">
                <p id="outputText">0</p>
            </div>
        </div>
        <div class="row">
            <div class="box" onclick="GetButton(7)">7</div>
            <div class="box" onclick="GetButton(8)">8</div>
            <div class="box" onclick="GetButton(9)">9</div>
            <div class="box" onclick="GetButton('+')"> +</div>
        </div>
        <div class="row">
            <div class="box" onclick="GetButton(4)">4</div>
            <div class="box" onclick="GetButton(5)">5</div>
            <div class="box" onclick="GetButton(6)">6</div>
            <div class="box" onclick="GetButton('-')"> -</div>
        </div>
        <div class="row">
            <div class="box" onclick="GetButton(1)">1</div>
            <div class="box" onclick="GetButton(2)">2</div>
            <div class="box" onclick="GetButton(3)">3</div>
            <div class="box" onclick="GetButton('*')"> *</div>
        </div>
        <div class="row">
            <div class="box" onclick="GetButton('0')">0</div>
            <div class="box" onclick="Calculate()"> =</div>
            <div class="box" onclick="ClearInputAndOutput()">CE</div>
            <div class="box" onclick="GetButton('/')"> /</div>
        </div>
    </div>
</div>
</body>
</html>
